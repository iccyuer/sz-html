<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 300px;
            height: 200px;
            position: absolute;
            top: 200px;
            left: 200px;
            border: 1px solid #000;
        }

        .drop {
            background-color: #cccccc;
            cursor: move;
        }

        .close {
            float: right;
        }
    </style>
</head>
<body>


<div class="box" disabled="true">
    <div class="drop">
        <i>可以拖拽</i>
        <span class="close">[close]</span>
    </div>
    <div class="bd"></div>
</div>

<script src="../../MyJs/jQuery.js"></script>
<script>
    var box = document.getElementsByClassName("box")[0];
    var drop = box.firstElementChild || box.firstChild;


    /*.....*/
    box.ondrag = function (event) {
        var event=event||window.event;

        box.style.left=event.offsetX+"px";
        box.style.top=event.offsetY+"px";
    }

</script>
</body>
</html>
