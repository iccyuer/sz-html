<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
        }

        #small {
            width: 50px;
            height: 50px;
            margin-top: 100px;
            margin-left: 100px;
            cursor: pointer;
        }

        .inner {
            width: 500px;
            height: 500px;
            margin: 100px auto;
        }

        #mask {
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0%;
            left: 0;
            background-color: rgba(153, 153, 153, 0.49);
            display: none;
        }
    </style>
</head>
<body>

<div id="small">
    <img src="../scroll/img/small.jpg" alt="" width="50">
</div>

<div id="mask">
    <div class="inner">
        <img src="../scroll/img/big.jpg" alt="" width="500" class="img">
    </div>
</div>

<script>
    var small = document.getElementById("small");
    var mask = document.getElementById("mask");

    small.onclick = function (e) {
        mask.style.display = "block";
        if (!e)var e = window.event;
        e.cancelBubble = true;
//        if (e.stopPropagation)e.stopPropagation();
    };

    document.onclick = function () {
        var event = event || window.event;

//        if(event.target.className==="img"){
//            mask.style.display = "none";
//        }
        if (event.target.nodeName !== "IMG") {
            mask.style.display = "none";
        }

    };


</script>
</body>
</html>
