<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            padding: 0;
            margin:0;
        }
        ul li {
            width:100px;
            height:100px;
            border:1px solid #ccc;
            list-style: none;
            float: left;
        }
        .container div{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
        ul>p{
            clear: both;
        }
        /*ul:after{*/
            /*content: "";*/
            /*display: block;*/
            /*clear: both;*/
        /*}*/
        ul{
            overflow: hidden;
        }

    </style>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <!--<p></p>-->
</ul>

<div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
