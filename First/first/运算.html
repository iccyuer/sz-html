<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    console.log(3.5&2);//2
    console.log(true & 1);//1
    console.log('string' & 1);//0
    console.log(23 & 5);//5

    console.log(undefined | false);//0
    console.log(undefined | true);//1
    console.log(23 | 5);//23

    console.log(Number(1.5));
//    11.1
//    10
//
//    10111
//    00101

    console.log("-------------");
    console.log(1 && 0);//0
    console.log(0 && 1);//0
    console.log(1 && 10);//10
    console.log(0 || 1);//1
    console.log(1 || 0);//1
    console.log(1 || 5);//1
    console.log(5 || 1);//5
    console.log(1 && 2 && 3);//3
    console.log(1 && 0 && 3);//0
    console.log(0 && 1 && 3);//0
    console.log(0 || 2 || 1);//2
    console.log(1 || 0 || 2);//1
    console.log(3 && 0 || 2);//2
    console.log(3 || 2 && 2);//3
    console.log(0 || 2 && 3);//3
    console.log(1 + 1 && 3);//3
    console.log(0 && 1 + 1);//0
    console.log(1 || 2 && 3 - 1);//1

</script>
</body>
</html>
