<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            list-style: none;
        }
        .box{
            width: 800px;
        }
        ul>li{
            float: left;
        }
    </style>
</head>
<body>
<script src="jquery-1.11.1.js"></script>
<script>
    $(function(){
        $("li").mouseover(function () {
            $(this).css("opacity","1").siblings().css("opacity",.4);
        })
        $(".box").mouseout(function () {
            $(this).children().children().css("opacity","1");
        })
    })
</script>

<div class="box">
    <ul>
        <li><img src="image/01.jpg" alt=""></li>
        <li><img src="image/02.jpg" alt=""></li>
        <li><img src="image/03.jpg" alt=""></li>
        <li><img src="image/04.jpg" alt=""></li>
        <li><img src="image/05.jpg" alt=""></li>
        <li><img src="image/06.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
