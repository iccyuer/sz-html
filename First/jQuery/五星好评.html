<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 100px auto;
            width: 250px;
        }

        ul {
            list-style: none;
        }

        li {
            float: left;
            width: 50px;
            height: 50px;
            font-size: 50px;
        }
    </style>
</head>
<body>

<div>
    <ul>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
    </ul>
</div>

<script src="jquery-1.11.1.js"></script>
<script>
    $(function () {
        var fill = "★";
        var stroke = "☆";

        $("ul").on("mouseenter", "li", function () {
            $(this).text(fill).prevAll().text(fill).end().nextAll().text(stroke);
        });

        var li = null;
        $("ul").on("click", "li", function () {
            li = this;
        });

        $("ul").on("mouseleave", "li", function () {
            if (li) {
                $(li).text(fill).prevAll().text(fill).end().nextAll().text(stroke);
            } else {
                $("ul>li").text(stroke);
            }
        })
    })
</script>

</body>
</html>
