    var thead = document.getElementsByClassName("thead")[0];
    thead.style.backgroundColor = "hotpink";


    var tbody = document.getElementsByClassName("tbody")[0];
    var tr = tbody.getElementsByTagName("tr");
    console.log(tr);

    for (var i = 0; i < tr.length; i++) {
        if (i % 2 == 0) {
            tr[i].style.backgroundColor = "#ccc";
        } else {
            tr[i].style.backgroundColor = "#eee";

        }
        var color;
        tr[i].onmouseover = function () {
            color = this.style.backgroundColor;
            this.style.backgroundColor = "white";
        }
        tr[i].onmouseout = function () {
            this.style.backgroundColor = color;
        }
    }


    var theadInp = document.getElementsByClassName("theadInp")[0];
    var tbodyInp = document.getElementsByClassName("tbodyInp")[0];
    var tbodyInps = tbodyInp.getElementsByTagName("input");


    theadInp.onclick = function () {

        for (var i = 0; i < tbodyInps.length; i++) {
            tbodyInps[i].checked = this.checked;
        }
    }

    for (var i = 0; i < tbodyInps.length; i++) {
        tbodyInps[i].onclick = function () {
            var boo = true;
            for (var i = 0; i < tbodyInps.length; i++) {
                if (tbodyInps[i].checked === false) {
                    boo=false;
                    break;
                }
            }
            theadInp.checked=boo;
        }
    }


</script>
