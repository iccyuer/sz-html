<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1 {
            width: 200px;
            height: 200px;
            background: #ffff00;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div id="d1" draggable="true"></div>
<script>
    var box = document.querySelector("#d1");

    var x1;
    var y1;
    box.ondragstart = function (e) {
        x1 = e.offsetX;
        y1 = e.offsetY;
    }
    box.ondrag = function (e) {
        var x = e.pageX;
        var y = e.pageY;
        box.style.left = (x - x1) + "px";
        box.style.top = (y - y1) + "px";
    }
    box.ondragend = function (e) {
        var x = e.pageX;
        var y = e.pageY;
        box.style.left = (x - x1) + "px";
        box.style.top = (y - y1) + "px";
    }
</script>
</body>
</html>
