<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form action="http://www.baidu.com" target="_blank">
    <input id="enter" type="text" maxlength="6" multiple>
    <input type="email" name="email" >
    <textarea name="" id="" cols="10" rows="10"></textarea>
    <meter min="0" max="100" value="0" low="20" high="80" optimum="0"></meter>
    <progress min="0" max="100" value="0"></progress>

    <output for="enter">sss</output>

    <!-- datalist 不在页面当中显示  使用时 在普通的input框当中 使用list属性 与datalist的id做关联 此处用的是 optiong当中的value值-->
    <datalist id="menu">
        <option value="你吃啥我吃啥"></option>
        <option value="黄焖鸡米饭"></option>
        <option value="大盘鸡"></option>
    </datalist>
    <input type="text" list="menu">
    <button>xxxx</button>
</form>

<script>
    //定时器   分为周期性定时器与一次性定时器（延时器）
    var met = document.querySelector("meter");
    var num = 0;
    /*周期性定时器*/
    var timer = setInterval(function () {
        num++;
        met.value = num;
        if (num >= 100) {
            clearInterval(timer)    //当使用定时器时 一定要注意 什么情况下 清除掉定时器
        }
        console.log(num);
    }, 100)
</script>
