<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<table border="1" cellspacing="5px" cellpadding="5px" width="200px" height="200px">
    <tr align="center">
        <td align="right">he</td>
        <td bgcolor="red">hehe1</td>
    </tr>
    <tr valign="bottom">
        <td align="right">hehe</td>
        <td>hehe1</td>
    </tr>
    <caption>
        hhexxxxxxxxxx
    </caption>
</table>

<table border="1" cellspacing="5px" cellpadding="5px" width="200px" height="200px">
    <tr align="center">
        <td align="right" colspan="2">he</td>
    </tr>
    <tr>
        <td align="right">hehe</td>
        <td rowspan="2">hehe</td>
    </tr>
    <tr>
        <td align="right">hehe</td>
    </tr>
</table>
</body>
</html>
