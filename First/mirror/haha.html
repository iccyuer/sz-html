    <style>

        ul, li {
            margin: 0;
            padding: 0;
        }

        ul > li {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            float: left;
        }

        .container {
            clear: both;
            position: relative;
        }

        .container div {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            position: absolute;
            top: 0px;
            text-align: center;
            line-height: 400px;
            display: none;
        }

        .container div:nth-child(1) {
            background: red;
            display: block;
        }

        .container div:nth-child(2) {
            background: palegreen;
        }

        .container div:nth-child(3) {
            background: navy;
        }

        .container div:nth-child(4) {
            background: hotpink;
        }

        ul > li:hover {
            background: #999;
        }

    </style>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>


<script>
    var li_list = document.querySelectorAll("ul li");
    var div_list = document.querySelectorAll(".container div");
//    console.log(div_list);

    for (var i = 0; i < li_list.length; i++) {
        li_list[i].index = i;
        li_list[i].onmouseover = function () {
            for (var a = 0; a < div_list.length; a++) {
                div_list[a].style.display = "none";
            }
            div_list[this.index].style.display = "block";
        }
    }

</script>
</body>
