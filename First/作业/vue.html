<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrap{
            margin: 100px auto;
        }
        ul{
            width: 910px;
        }
        li{
            width: 300px;
            height: auto;
            float: left;
            list-style: none;
            border: 1px solid #000;
        }
        li>img{
            width: 100px;
            float: left;
        }
        li>div{
            float: left;
            width: 200px;
        }
        dd{
            height: 22px;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div class="wrap">
    <ul>
        <li v-for="value in json">
            <img :src="value.img" alt="">
            <div>
                <dt>{{value.name}}</dt>
                <dd>{{value.enName}}</dd>
                <dd>{{value.location}}</dd>
                <dd>{{value.type}}</dd>
                <dd>{{value.hot}}</dd>
                <dd>{{value.price}}</dd>
            </div>
        </li>
    </ul>
</div>
