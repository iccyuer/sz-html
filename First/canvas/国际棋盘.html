    ctx.fillRect(50, 0, 50, 50);

    var arr = new Array(1);

    for (var b = 0; b < 8; b++) {
        if (b % 2 == 0) {
            for (var c = 0; c < 8; c += 2) {
                ctx.fillRect(50 + c * 50, (b) * 50, 50, 50);
            }
        } else {
            for (var c = 0; c < 8; c += 2) {
                ctx.fillRect(c * 50, (b) * 50, 50, 50);
            }
        }
