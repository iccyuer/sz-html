<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            margin:0;
            padding:0;
        }
        ul>li{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            list-style: none;
            float: left;
        }
        .container div{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
        ul >p{
            clear: both;
        }
        /*ul:after{*/
            /*content: "";*/
            /*display: block;*/
            /*clear: both;*/
        /*}*/
        ul{
            overflow: hidden;
        }
        .container{
            position: relative;
        }
        .container div{
            position: absolute;
            top: 0;
            left: 0;
        }
        .container div:nth-child(1){
            background: #ffff00;
        } .container div:nth-child(2){
            background: #2ffdff;
            display: none;
        } .container div:nth-child(3){
            background: #8aff5c;
            display: none;
        }

        .container div:nth-child(4) {
            background: #ff4836;
            display: none;
        }

    </style>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <!--<p></p>-->
</ul>

<div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>

<script>
    var liList=document.querySelectorAll("ul li");
    var divList=document.querySelectorAll(".container div");

    for(var i=0;i<liList.length;i++){
        liList[i].index=i;
//        i=liList[i].index;
        liList[i].onmouseover=function  (){
            for(var i=0;i<divList.length;i++){
                divList[i].style.display="none";
            }
            console.log("xxxxx");
            divList[this.index].style.display="block";
        }
    }


//    xx();

</script>
</body>
</html>
