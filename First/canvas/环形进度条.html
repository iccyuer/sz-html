<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<canvas width="400" height="400">您的浏览器不支持canvas标签</canvas>

<script>
    var canvas = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");
    //画一个灰底子
    ctx.beginPath();
    ctx.lineWidth = 15;
    ctx.strokeStyle = "#999";
    ctx.arc(200, 200, 165, 0, Math.PI * 2);
    ctx.stroke();


    /*绘制进度条*/
    var start = -90;
    var end = -90;
    //    ctx.beginPath();
    ctx.strokeStyle = "green";

    var timer = setInterval(function () {
        ctx.beginPath();
        end += 5;
        console.log(end);
        if (end >= 360 / 3 - 90) {
            ctx.fillStyle="#f00";
            ctx.strokeStyle="#f00";
        }
        if (end >= (360 / 3)*2 - 90) {
            ctx.fillStyle = "#ff0";
            ctx.strokeStyle = "#ff0";
        }

        ctx.arc(200, 200, 165, Math.PI / 180 * start, Math.PI / 180 * end);
        ctx.stroke();

        ctx.clearRect(180, 180, 50, 50);
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        ctx.fillText(parseInt((end - start) / 3.6) + "%", 200, 200);

        if (end >= 270) {
            clearInterval(timer);
        }
    }, 100);


    //    ctx.beginPath();
    //    ctx.arc(200,200,150,0,Math.PI*2);
    //    ctx.stroke();
    //    ctx.beginPath();
    //    ctx.arc(200,200,180,0,Math.PI*2);
    //    ctx.stroke();



</script>
</body>
</html>
