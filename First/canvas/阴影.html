<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<canvas width="400" height="400">您的浏览器不支持canvas标签</canvas>

<script>
    var canvas = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");

    //水平位置
    ctx.shadowOffsetX="5";
    //垂直位置
    ctx.shadowOffsetY="5";
    //阴影颜色
    ctx.shadowColor="orange";
    //模糊距离
    ctx.shadowBlur="5";
    ctx.fillRect(200,150,100,100);
    //同样适用于文本
    ctx.font = "bold 40px 'Microsoft YaHei','宋体'";
    ctx.fillText("hi,man,can you hear me?",100,50);
    ctx.strokeText("hi,man,can you hear me?",100,100);

</script>
</body>
</html>
