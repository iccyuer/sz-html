<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<canvas width="400" height="400">您的浏览器不支持canvas标签</canvas>

<script>
    var canvas = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");

    function open() {
        ctx.beginPath();
        ctx.arc(200, 200, 150, Math.PI / 180 * 45, Math.PI / 180 * 315);

        ctx.lineTo(200, 200);
        ctx.closePath();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(200, 100, 20, 0, Math.PI * 2);
        ctx.stroke();
    }

    function close() {
        ctx.beginPath();
        ctx.arc(200, 200, 150, 0, Math.PI*2);
        ctx.lineTo(200, 200);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(200, 100, 20, 0, Math.PI * 2);
        ctx.stroke();
    }

    close();
    var boo=true;
    setInterval(function(){
        ctx.clearRect(0,0,400,400);
        if (boo == true) {
            open();
            boo=false;
        }else{
            close();
            boo=true;
        }
    },500);

</script>
</body>
</html>
