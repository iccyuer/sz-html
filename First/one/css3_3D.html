<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
            perspective: 70px;
        }
        img{
            width: 100px;
            height: 100px;
            position: absolute;
            top:0;
            bottom: 0;
            left:0;
            right: 0;
            margin: auto;
            transform: translate(100px) rotatey(45deg);
            /*transform: rotatey(90deg);*/
        }
    </style>
</head>
<body>
<div id="d1">
    <img src="1.jpg" alt="">
</div>
</body>
</html>
