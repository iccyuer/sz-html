<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #parent{

        }
    </style>
</head>
<body>
<!--浮动框架，创建一块区域显示内容，src可以是页面，也可以是图片-->
<!--frameborder边框宽度，0表示不加，可以使负数-->
<iframe src="http://www.baidu.com" frameborder="0" width="600px"></iframe>

<!--details显示详情，就是展开与隐藏，summary为details的简介标题，可以结合列表达成二级列表使用-->
<!--在ie中不生效-->
<details>
    <summary>hh</summary>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
</details>

<!--高亮标签 黄色打底，不常用，一般用css订制-->
<mark>i am bright</mark>
<span style="background-color: red">i am bright too</span>

<!--度量元素-->
<meter min="0" max="100" value="50"></meter>
</body>
</html>
