<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num = new Number(123456);
        //        console.log(num.charAt(0));
        var str = new String("acdsa");
        console.log(str[2]); //d，可以吧字符串看成字符的数组
        console.log(str.charAt(2)); //使用charAt
        console.log(str.charCodeAt(1)); //超找该位置的unicode编码
        console.log(str.concat("pp")); //末尾拼接字符串，原数组不变

        console.log(typeof str.concat(12)); //string与number拼接是string
        console.log(str.slice(1, 3)); //发挥新截取后串，包含头不包含尾，和数组相通
        console.log(str.substring(1, 3)); //与slice等效
        console.log(str.substr(1, 3)); //截取多长

        console.log(str.indexOf("a")); //0,查找指定元素位置
        console.log(str.lastIndexOf("a")); //4,从后向前查

        console.log(str.trim()); //去除收尾空格
        console.log(str.toLocaleLowerCase()); //小写
        console.log(str.toLocaleUpperCase()); //大写

        console.log(str.replace("a", "y")); //替换，只能替换第一个出现的
        console.log(str.replace(/a/g, "y")); //正则表达式替换所有，/g为所有

        var str = new String('hillo');
        console.log(str.split('l')); //若拆分标记连在一起，会出现一个"",3个会两个""，["hi", "", "o"]
        console.log(str.split("")); //["h", "i", "l", "l", "o"]
        console.log(str.split()); // ["hillo"]

        var stt = new String('jkjk');
        var stt2 = new String('jkjk');
        console.log(stt.localeCompare(stt2)); //比较字符串长度，-1 0 1 分界代表小于、等于、大于

        console.log(String.fromCharCode(67, 90, 79)); //CZO，把Unicode编码转换成字符，以字符串形式返回

        var sr = new String("hehe");
        console.log(sr.anchor("he")); //<a name="he">hehe</a>
        console.log(sr.big()); //<big>hehe</big>
        console.log(sr.sub()); //<sub>hehe</sub> 下角标
        console.log(sr.sup()); //<sup>hehe</sup>  上角标
        console.log(sr.bold()); //<b>hehe</b>
        console.log(sr.link("1.png")); //<a href="1.png">hehe</a>


        //删除重复元素
        var str=new String("bidfsdfdsf");
        var newStr="";
        for(var i=0;i<str.length;i++){
            if(str.indexOf(str.charAt(i))===i){
                newStr=newStr.concat(str.charAt(i))
            }
        }
        console.log(newStr);

        //字符串翻转
        console.log(str.split("").reverse().join(""));

    </script>
</head>
<body>
<span>ggg</span>
<sub>sss</sub>
</body>
</html>
