<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #d1 {
            width: 20px;
            height: 20px;
            background: red;
            /*margin: auto;*/
            /*position: relative;*/
            /*top: 20px;*/
            /*right: 10px;*/
            /*left: 20px;*/
            /*bottom: 10px;*/
        }

        #d2 {
            width: 20px;
            height: 20px;
            background: chartreuse;
            position: relative;
            top: 20px;
            left: 20px;
        }

        #d3 {
            width: 20px;
            height: 20px;
            background: #ff7ab3;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        #d4{
            width: 200px;
            height: 200px;
            background: #ffa541;
            position: fixed;
            z-index: 999;
            right: 20px;
            bottom: 20px;
        }
        #bt{
            position: absolute;
            right: 0;
            top: -20px;
        }
    </style>
</head>
<body>
<div id="d1"></div>
<div id="d2">
    <div id="d3"></div>
</div>
<div id="d4">
    <button id="bt">x</button>
</div>
</body>
<script>
    var bt=document.querySelector("#bt");
    var d4=document.querySelector("#d4");
    bt.onclick=function(){
        d4.style.display="none";
    }
</script>
</html>
