<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 1px solid #999;
            background: #ff80b7;
        }

        img {
            vertical-align: bottom;
        }

        span {
            cursor: wait;
        }

        ul {
            list-style-type: none;
            list-style-image: url("1.jpg");
            list-style-position: inside;
        }

        ol {
            list-style-type: upper-roman;
            list-style-image: url("1.jpg");
        }

    </style>
</head>
<body>
<div><img src="1.jpg" alt="">fdsfsdfsdfsdfsdfsdfsdfsdfsdf</div>

<span>ssss</span>

<ul>
    <li>1</li>
    <li>2</li>
    <li>2</li>
    <li>3</li>
</ul>

<ol>
    <li>1</li>
    <li>2</li>
    <li>2</li>
</ol>

</body>
</html>
