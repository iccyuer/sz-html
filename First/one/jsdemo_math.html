<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log(Math.E); //对数 2.718281828459045
        console.log(Math.PI); //圆周率 3.141592653589793
        console.log(Math.abs(-5)); //绝对值 5
        console.log(Math.sqrt(9)); //开平方 3
        console.log(Math.cbrt(8)); //开立方 3
        console.log(Math.log10(100)); //以10为底的底数 2
        console.log(Math.random()); //0-1随机数，不包含1，参数无效
        console.log(parseInt(Math.random() * 101)); //0-100之间的随机数，包括100
        console.log(Math.toString()); //[object Math]

        console.log(Math.round(3.4)); //四舍五入 3
        console.log(Math.ceil(3.4)); //向上取值 4
        console.log(Math.floor(3.4)); //四下取值 3

        console.log(Math.round(-3.4)); //四舍五入 -3
        console.log(Math.ceil(-3.4)); //向上取值 -3
        console.log(Math.floor(-3.4)); //四下取值 -4





    </script>
</head>
<body>

</body>
</html>
