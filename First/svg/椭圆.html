<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        svg{
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<svg width="500" height="400">

    <ellipse rx="200" ry="100" cx="250" cy="200" fill="red" ></ellipse>

    <line x1="10" y1="30" x2="300" y2="400" stroke="orange" stroke-width="2px"></line>
    <polyline points="50,50 100,200 200,30" fill="transparent" fill-opacity="0"

              stroke="green" stroke-width="2"></polyline> <!--fill-opacity="0"-->
</svg>
</body>
</html>
