<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        svg {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<svg width="500" height="400">
    <!--特效组，一般写到这里和容易找-->
    <defs>
        <!--滤镜方法-->
        <filter id="blur">
            <!--高斯模糊，stdDeviation值越大越模糊-->
            <feGaussianBlur stdDeviation="5" in=”SourceGraphic”></feGaussianBlur>
        </filter>


        <!--SVG渐变必须在<defs>标签中进行定义，不可以放到filter中用-->
        <linearGradient x1="0" y1="0" x2="0" y2="100%" id="linear">
            <stop offset="0" stop-color="red"></stop>
            <stop offset="1" stop-color="orange"></stop>
        </linearGradient>

        <radialGradient id="cd" cx="50%" cy="50%" r="50%"  >
            <stop offset="0%" style="stop-color:rgb(255,0,0)" />
            <stop offset="100%" style="stop-color:rgb(0,0,255)" />
        </radialGradient>


    </defs>

    <rect x="10" y="10" width="100" height="100" fill="url(#linear)"></rect>
    <rect x="10" y="200" width="100" height="100" fill="orange" filter="url(#blur)"></rect>
</svg>
</body>
</html>
