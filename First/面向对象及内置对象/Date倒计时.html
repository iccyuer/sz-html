    function dateFormat(mstime) {
        var aDay = (1000 * 60 * 60 * 24);

        var aSec = 1000;

        var day = parseInt(mstime / (aDay));

        return "距离2018年五一劳动节还有 " + day + "天 " + hour + "时 " + min + "分 " + second + "秒 " + ms + "毫秒";
    }
