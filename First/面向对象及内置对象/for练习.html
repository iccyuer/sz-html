<script>

    /*斐波那契数列*/
    function fibonacci(co) {
        var a = 1;
        var b = 1;
        var count = 0;
        var c = 0;
        if(co==1||co==2){
            return co;
        }
        for (var i = 0; i < co-2; i++) {
            c = a + b;
            a = b;
            b = c;
//            count+=c;
        }
        return c;
    }

    console.log(fibonacci(12));


</script>
