<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/phone.css">
    <link rel="stylesheet" media="screen and (min-width:769px) and (max-width:991px)" href="../css/pad.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="../css/pc.css">

    <!-- [if lt IE9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![end if]-->
</head>
<body>

<!--navbar导航条-->
<!--navbar-default导航条默认灰色-->
<!--navbar-inverse导航条反色(黑色)-->
<!--navbar-fixed-top固定定位在顶部，还可以bottom，不占位置，所以会盖住下面的元素，可以给body加一个padding-->
<nav class="navbar navbar-default navbar-fixed-top">
    <!--navbar-brand品牌商标，可以是文本也可以img-->
    <!-- 如果要放一张图片logo  这里最好直接制作一张高度为20-25之间的图片
     因为此处使用padding直接将图片挤到下面的  并不是垂直居中的效果-->
    <a href="" class="navbar-brand">
        <img src="../img/shayu.jpg" alt="" height="20">
    </a>
    <!--导航，并且是导航条里的导航，这样样式会没有违和感-->
    <ul class="nav navbar-nav">
        <li class="active" data-toggle="tab"><a href="">电器区</a></li>
        <li data-toggle="tab"><a href="">假装去</a></li>
        <li data-toggle="tab"><a href="">生鲜区</a></li>
        <li data-toggle="tab"><a href="">蔬菜区</a></li>
    </ul>
    <!--navbar-text不在独占一行，且有居中的效果-->
    <p class="navbar-text">
        社会佩奇猪
    </p>
    <!--navbar-btn导航条中的button-->
    <button class="navbar-btn btn btn-success">按钮</button>
    <!--navbar-form，form表单在导航条中的样式  navbar-right对齐方式，就是浮动-->
    <form action="" class="navbar-form navbar-right">
        请输入搜索内容
        <input type="text" class="form-control">
    </form>

</nav>
