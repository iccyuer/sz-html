<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/phone.css">
    <link rel="stylesheet" media="screen and (min-width:769px) and (max-width:991px)" href="../css/pad.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="../css/pc.css">

    <!-- [if lt IE9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![end if]-->
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">

        <!--navbar-header	针对宽度小于 768px 的屏幕 一般此处只显示一个按钮
            navbar-collapse	针对宽度大于等于 768px 的屏幕
            不同的屏幕显示不同的导航条样式-->
        <div class="navbar-header">
            <!--navbar-toggle在导航条带功能的按钮  ，功能是折叠，折叠的目标是，id和class都可以关联-->
            <button class="navbar-toggle" data-toggle="collapse" data-target="#my_collapse">
                <!--icon-bar汉堡包导航中的横线，-->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- 如果需要添加一个768以内和768以外都显示的商标
            需要将其写在navbar-header当中，都会显示 -->
            <a href="" class="navbar-brand">
                图图
            </a>
        </div>
        <div class="collapse navbar-collapse" id="my_collapse">
            <ul class="nav navbar-nav">
                <li data-toggle="tab" class="active"><a href="">大白菜</a></li>
                <li data-toggle="tab"><a href="">小白菜</a></li>
                <li data-toggle="tab"><a href="">中白菜</a></li>
            </ul>
        </div>
    </div>
</nav>

<!--<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>-->
<script src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
