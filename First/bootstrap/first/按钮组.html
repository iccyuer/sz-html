<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/phone.css">
    <link rel="stylesheet" media="screen and (min-width:769px) and (max-width:991px)" href="../css/pad.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="../css/pc.css">

    <!-- [if lt IE9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![end if]-->
</head>
<body>

<div class="container">
    <!--btn-group加了组的按钮，中间没有空隙，相当于一个大按钮里面分了很多小按钮-->
    <!--btn-group-lg设置按钮组的大小-->
    <!--btn-group-vertical垂直排布-->
    <!--btn-group-justified两端对齐，看版本，生效的话会占满整行-->
    <div class="btn-group btn-group-lg btn-group-vertical">
        <button class="btn btn-success">
            <span class="glyphicon glyphicon-pause"></span>
        </button>
        <button class="btn btn-success">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <button class="btn btn-success">
            <span class="glyphicon glyphicon-chevron-right" data-toggle="dropdown"></span>
        </button>

        <!--嵌套下拉菜单,只须把 .btn-group 放入另一个 .btn-group 中-->
        <div class="btn-group">
            <a href="" class="btn btn-success" data-toggle="dropdown"></a>
            <ul class="dropdown-menu">
                <li><a href="">牛肉</a></li>
                <li><a href="">腊肉</a></li>
                <li><a href="">腊肠</a></li>
            </ul>
        </div>

    </div>
</div>

<div class="container">
    <!--btn-toolbar按钮工具栏，就是里面嵌套了很多个按钮组-->
    <div class="btn-toolbar">
        <div class="btn-group">...</div>
        <div class="btn-group">...</div>
        <div class="btn-group">...</div>
    </div>
</div>




<!--<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>-->
<script src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
