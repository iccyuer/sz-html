<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/phone.css">
    <link rel="stylesheet" media="screen and (min-width:769px) and (max-width:991px)" href="../css/pad.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="../css/pc.css">

    <!-- [if lt IE9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![end if]-->
</head>
<body>


<div class="container">

    <h2>导航</h2>
    <!--nav-tabs标签页式导航-->
    <ul class="nav nav-tabs">
        <li class="active"><a href="" data-toggle="tab">食品区</a></li>
        <li><a href="" data-toggle="tab">电器区</a></li>
        <li><a href="" data-toggle="tab">生鲜区</a></li>
        <li><a href="" data-toggle="tab">蔬菜区</a></li>
    </ul>
    <!--nav-pills胶囊式导航水平方向-->
    <ul class="nav nav-pills">
        <li class="active"><a href="" data-toggle="tab">食品区</a></li>
        <li><a href="" data-toggle="tab">电器区</a></li>
        <li><a href="" data-toggle="tab">生鲜区</a></li>
        <li><a href="" data-toggle="tab">蔬菜区</a></li>
    </ul>
    <!--nav-stacked使胶囊式导航垂直，单独使用无效果-->
    <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="" data-toggle="tab">食品区</a></li>
        <li><a href="" data-toggle="tab">电器区</a></li>
        <li><a href="" data-toggle="tab">生鲜区</a></li>
        <li><a href="" data-toggle="tab">蔬菜区</a></li>
    </ul>
    <!--nav-justified两端对齐-->
    <ul class="nav nav-pills nav-justified">
        <li class="active"><a href="" data-toggle="tab">食品区</a></li>
        <li><a href="" data-toggle="tab">电器区</a></li>
        <li><a href="" data-toggle="tab">生鲜区</a></li>
        <!--导航中也可以嵌入下拉菜单-->
        <li class="dropdown" data-toggle="tab">
            <a href="" data-toggle="dropdown">蔬菜区
                <span class="caret"></span>
            </a>

            <ul class="dropdown-menu">
                <li><a href="">大白菜</a></li>
                <li><a href="">小白菜</a></li>
                <li><a href="">中白菜</a></li>
            </ul>
        </li>
    </ul>
</div>


<!--<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>-->
<script src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
