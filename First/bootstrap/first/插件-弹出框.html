<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/phone.css">
    <link rel="stylesheet" media="screen and (min-width:769px) and (max-width:991px)" href="../css/pad.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="../css/pc.css">

    <!-- [if lt IE9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![end if]-->
    <style>
        body{
            padding-top: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <!--data-toggle="popover"弹出框，弹出内容就是title和content，需要配合jQ使用，默认在左侧弹出-->
    <button class="btn btn-info" title="tu" data-content="Tutu was told to go to work tomorrow" data-toggle="popover">
        请点击看看
    </button>
    <!--data-placement="top"向顶部弹出-->
    <!--data-placement="left"向顶部弹出-->
    <!--data-placement="bottom"向顶部弹出-->
    <button class="btn btn-info" title="tu" data-content="Tutu was told to go to work tomorrow"
            data-toggle="popover" data-placement="top">
        请点击看看
    </button>
</div>

<!--<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>-->
<script src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
<script>
    $("[data-toggle=popover]").popover();
</script>
</body>
</html>
