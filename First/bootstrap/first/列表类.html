<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/phone.css">
    <link rel="stylesheet" media="screen and (min-width:769px) and (max-width:991px)" href="../css/pad.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="../css/pc.css">

    <!-- [if lt IE9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![end if]-->
</head>
<body>

<div class="container">
    <!--list-unstyled去掉列表样式并且去掉padding-->
    <ol class="list-unstyled">
        <li>北京</li>
        <li>上海</li>
        <li>深圳</li>
    </ol>
    <!--list-inline行内列表，让li在一行中显示-->
    <ul class="list-unstyled list-inline" >
        <li>路飞</li>
        <li>弗兰奇</li>
        <li>索隆</li>
    </ul>
    <!--dl-horizontal 水平列表，可以让dt和dd排在一行-->
    <dl class="dl-horizontal">
        <dt>
            <img src="../img/shayu.jpg" class="img-responsive" alt="">
        </dt>
        <dd>
            这是条鲨鱼
        </dd>
        <dt>
            <img src="../img/shayu.jpg" class="img-responsive" alt="">
        </dt>
    </dl>
</div>


<!--<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>-->
<script src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
