<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/phone.css">
    <link rel="stylesheet" media="screen and (min-width:769px) and (max-width:991px)" href="../css/pad.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="../css/pc.css">

    <!-- [if lt IE9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![end if]-->
</head>
<body>
<!---  boot 当中的栅格系统 将屏幕分为了12份 -->
<!--  768以内：  col-xs  -->
<!--  768-991:   col-sm  -->
<!--  992-1199:  col-md  -->
<!--  1200以上   col-lg  -->
<!--向上生效，不向下生效，以sm栅格的，则768以上都会出现对应栅格显示，768以下不栅格-->
<!--可以一个类写多个栅格，这样在不同屏幕显示不同的大小-->
<div class="container">
    <div class="row">
        <!--xs屏显示1份，sm屏显示5份-->
        <div class="col-xs-1 col-sm-5 table-bordered">图图</div>
        <!--md屏隐藏-->
        <div class="col-sm-7 hidden-md table-bordered">闪闪</div>
    </div>
</div>

<!--简单的响应式布局-->
<div class="container">
    <div class="row">
        <header class="bg-warning"> 页头</header>
    </div>
    <div class="row">
        <!--md屏363平分，sm39与隐藏-->
        <div class="col-md-3 col-sm-3 btn-danger">侧边栏</div>
        <div class="col-md-6 col-sm-9 bg-success">主体部分</div>
        <div class="col-md-3 hidden-sm hidden-xs bg-primary">广告栏</div>
    </div>
</div>


<div class="container">
    <div class="row">
        <!--这里的偏移，同样是向上生效-->
        <!--col-xs-offset-向右偏移一个格子的位置,使用的margin值，影响之后的元素-->
        <div class="col-xs-1 bg-danger col-xs-offset-1">一个格子</div>
        <div class="col-xs-1 bg-success ">第二个格子</div>
        <!--col-xs-push-1使用的定位向右偏移，不会影响后续元素，可能会产生堆叠问题-->
        <div class="col-xs-1 bg-danger ">第三个格子</div>
        <!--col-xs-pull-1向左偏移，同样使用定位属性-->
        <div class="col-xs-1 bg-success col-xs-pull-1">第四个格子</div>

    </div>
</div>

<!--<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>-->
<script src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
