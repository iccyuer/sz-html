<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/phone.css">
    <link rel="stylesheet" media="screen and (min-width:769px) and (max-width:991px)" href="../css/pad.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="../css/pc.css">

    <!-- [if lt IE9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![end if]-->

    <style>
        img{
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <!--slide滑动效果，data-ride="carousel"轮播功能，data-interval="3000"轮播时间-->
    <div class="carousel slide" data-ride="carousel" data-interval="2000" id="my-car">
        <div class="carousel-inner">
            <!--必须为其中一个item添加active-->
            <div class="item active">
                <a href="">
                    <!--图片都变成了块级元素-->
                    <img src="../img/meishi1.jpg" alt="">
                </a>
                <!--在每一个item中添加一些其他的标签-->
                <div class="carousel-caption">
                    今天早上下雨了！
                </div>
            </div>
            <div class="item">
                <a href="">
                    <img src="../img/meishi2.jpg" alt="">
                </a>
            </div>
            <div class="item">
                <a href="">
                    <img src="../img/meishi3.jpg" alt="">
                </a>
            </div>
            <div class="item">
                <a href="">
                    <img src="../img/meishi4.jpg" alt="">
                </a>
            </div>

            <!--带原点序号提示，原点默认会居中-->
            <ul class="carousel-indicators">
                <li data-target="#my-car" class="active" data-slide-to="0"></li>
                <li data-target="#my-car" data-slide-to="1"></li>
                <li data-target="#my-car" data-slide-to="2"></li>
                <li data-target="#my-car" data-slide-to="3"></li>
            </ul>

            <!--前进/后退-->
            <a class="carousel-control left" data-slide="prev" href="#my-car">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" data-slide="next" href="#my-car">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>

<!--<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>-->
<script src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>

<script>
    //    $('#carousel').carousel();
</script>
</body>
</html>
