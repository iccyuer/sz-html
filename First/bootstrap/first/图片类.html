<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/phone.css">
    <link rel="stylesheet" media="screen and (min-width:769px) and (max-width:991px)" href="../css/pad.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="../css/pc.css">

    <!-- [if lt IE9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![end if]-->
    <style>
        #box{
            width: 50%;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<!-- img-responsive: 响应式图片  说白了就是css将图片的宽度width: 100%;和max-width: 原图片宽度; -->
<div id="box">
    <img src="../img/shayu.jpg" alt="" class="img-responsive">
</div>
<!--
    img-rounded 为图片倒圆角
    img-circle ： 将图片变为圆形/椭圆
    img-thumbnail： 为图片添加缩略图效果，有个边框效果
-->
<img src="../img/shayu.jpg" alt="" class="img-rounded">
<img src="../img/shayu.jpg" alt="" class="img-circle">
<img src="../img/shayu.jpg" alt="" class="img-thumbnail">

<!--<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>-->
<script src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
