<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/phone.css">
    <link rel="stylesheet" media="screen and (min-width:769px) and (max-width:991px)" href="../css/pad.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="../css/pc.css">

    <!-- [if lt IE9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![end if]-->
</head>
<body>

<div class="container">
    <!--添加table类 可以使表格变得好看一些，居中大体占满父窗体-->
    <!--table-bordered添加边框，仅仅是边框，配合table使用-->
    <!--table-responsive响应式，在768以下有个外边框，配合table使用-->
    <!--table-striped，隔行变色-->
    <!--table-hover，鼠标移入tbody，使tr变灰-->
    <!--table-condensed，紧缩表格，padding值变小了-->
    <table class="table table-bordered table-responsive table-striped table-hover table-condensed">
        <thead >
        <tr>
            <th>name</th>
            <th>gender</th>
            <th>age</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <!--状态类,active,info,warning,success,danger  标识不同的颜色-->
            <td class="active">lify</td>
            <td class="info">male</td>
            <td class="warning">16</td>
        </tr>
        <tr>
            <td class="success">richard</td>
            <td class="danger">female</td>
            <td>26</td>
        </tr>
        <tr>
            <td>lily</td>
            <td>female</td>
            <td>14</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" align="right">
                over
            </td>
        </tr>
        </tfoot>
    </table>
</div>


<!--<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>-->
<script src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
