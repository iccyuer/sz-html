<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/phone.css">
    <link rel="stylesheet" media="screen and (min-width:769px) and (max-width:991px)" href="../css/pad.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="../css/pc.css">

    <!-- [if lt IE9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![end if]-->
</head>
<body>

<div class="container">
    <button class="btn btn-info" id="btn2">
        clickMe
    </button>
    <!--data-toggle="modal"显示模态框-->
    <button class="btn btn-success" data-toggle="modal" data-target="#my-modal">模态框</button>

    <!--modal：固定定位，居中-->
    <div class="modal" id="my-modal">
        <!--modal-dialog控制模态框大小，modal-lgd大一些...-->
        <div class="modal-dialog modal-lg">
            <!--modal-content加了一些样式，阴影，背景颜色，可以更改背景色-->
            <div class="modal-content">
                <div class="modal-header">模态框头</div>
                <div class="modal-body">模态框体</div>
                <div class="modal-footer">模态框脚</div>
            </div>
        </div>
    </div>
</div>

<!--<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>-->
<script src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
<script>
    $("#btn2").click(function () {
        alert("uh");
    });
</script>
</body>
</html>
