<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/phone.css">
    <link rel="stylesheet" media="screen and (min-width:769px) and (max-width:991px)" href="../css/pad.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="../css/pc.css">

    <!-- [if lt IE9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![end if]-->
    <style>
        body {
            padding-top: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <!--data-toggle="tooltip"提示框，提示内容就是title，需要配合jQ使用,，默认顶部提示-->
    <button title="tu" class="btn btn-info" data-toggle="tooltip">
        鼠标移上来看看
    </button>
    <!--data-placement="right"在右侧提示-->
    <!--data-placement="bottom"在底部提示-->
    <!--data-placement="left"在左侧提示-->
    <button title="tu" class="btn btn-info" data-toggle="tooltip" data-placement="right">
        鼠标移上来看看
    </button>
</div>

<!--<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>-->
<script src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>

<script>
    $("button[data-toggle=tooltip]").tooltip();
</script>
</body>
</html>
