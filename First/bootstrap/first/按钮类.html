<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/phone.css">
    <link rel="stylesheet" media="screen and (min-width:769px) and (max-width:991px)" href="../css/pad.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="../css/pc.css">

    <!-- [if lt IE9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![end if]-->
</head>
<body>

<!-- btn 设置按钮 添加padding值 倒圆角等 外观样式 -->
<!-- btn-success 单纯的添加背景颜色  绿-->
<!-- btn-info 天蓝 -->
<!-- btn-warning 橘黄 -->
<!-- btn-primary 深蓝 -->
<!-- btn-default 透明 -->
<!-- btn-danger 红色 -->
<!-- 所以一般btn和btn-xx配合使用-->
<button class="btn btn-success">clickMe</button>
<button class="btn btn-info">clickMe</button>
<button class="btn btn-warning">clickMe</button>
<button class="btn btn-primary">clickMe</button>
<button class="btn btn-default">clickMe</button>
<button class="btn btn-danger">clickMe</button>


<!-- 控制按钮大小的类名-->
<!-- sm小-->
<!-- lg大-->
<!-- block块级按钮-->
<button class="btn btn-info btn-sm disabled"> clickMe</button>
<button class="btn btn-info btn-lg focus">clickMe</button>
<button class="btn btn-success btn-block">加载更多</button>

<!--按钮类不仅button可以用，其他控件也可以用-->
<!--btn也会把a连接变成button式的按钮-->
<!--btn-link配合btn使用，进入button范围即可出现下划线-->
<a href="http://www.baidu.com" class="btn btn-success btn-link">跳转到百度</a>

<!--<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>-->
<script src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
