<script src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
<script src="js/skrollr.min.js"></script>
<script>
    skrollr.init({});

    $(function(){
        //触发轮播图滑动事件时
        $('#abc').on('slid.bs.carousel', function () {
            $("#ban_capimg1").addClass("animate-in");
        });

        //滚动
        $(document).scroll(function () {
            if ($(document).scrollTop() >= $("#section1").offset().top-300) {
                $("#section1").addClass("animate-in");
            }
        });

        /*鼠标移入到右侧出现侧边栏*/
        $(window).mouseover(function (e) {
            console.log(e.clientX+"----------------------"); //获取鼠标在屏幕上的x值
            console.log($(document).innerWidth()-100); //获取屏幕的宽度

            //如果鼠标移入的x值大于屏幕的宽度-100  那么就显示
            if(e.clientX>=$(document).innerWidth()-100){
                console.log(1);
                $("#fixdiv").css("right","0");
            }else{
                $("#fixdiv").css("right","-100px");
            }

        });
    })
</script>
