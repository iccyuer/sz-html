<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 800px;
            margin: 100px auto;
        }

        .wrap {
            width: 200px;
            height: 200px;
        }

        .left {
            width: 100px;
            height: 200px;
            background-color: pink;
            float: left;
            opacity: 0.7;
        }

        .right {
            width: 100px;
            height: 200px;
            background-color: purple;
            float: left;
            opacity: 0.7;
        }
        .rightGo{
            transform:rotatey(180deg);
            transform-origin: right;
            /*perspective: 90px;*/
            transition: 3000ms;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="wrap">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
    <button>1</button>
    <button>2</button>
</div>

<script>
    var btns = document.getElementsByTagName("button");
    var left=document.getElementsByClassName("left")[0];
    var right=document.getElementsByClassName("right")[0];
    btns[0].onclick = function () {
        left.classList.add("rightGo");
    };
    btns[1].onclick = function () {

    }
</script>

</body>
</html>
