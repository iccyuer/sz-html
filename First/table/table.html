<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div>
    <table border="1" align="right" width="200px" height="100px">
        <tr>
            <td>1</td>
            <td>2</td>
            <td valign="bottom">3</td>
        </tr>
    </table>


</div>
<table border="1" cellspacing="5px" cellpadding="5px" width="200px" height="200px">
    <tr align="center">
        <td align="right">he</td>
        <td bgcolor="red">hehe1</td>
    </tr>
    <tr valign="bottom">
        <td align="right">hehe</td>
        <td valign="middle">hehe1</td>
    </tr>
    <!--caption表格的标题，表格上方居中加粗-->
    <caption>
        hhexxxxxxxxxx
    </caption>
</table>

<table>
    <caption>我是头</caption>
    <thead>
    <tr>
        <td>姓名</td>
        <td>年龄</td>
        <td>性别</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>TUT</td>
        <td>16</td>
        <td>boy</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>我是尾部</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
