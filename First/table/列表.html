<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol type="none" >
    <li>22</li>
    <li>11</li>
    <li>33
        <!--可以嵌套，无序列表第二层默认circle-->
        <ul>
            <li>ss</li>
            <li>dd</li>
            <li>tt</li>
        </ul>
    </li>
</ol>

<!--ul li无序列表，type：disc实心圆(默认)，circle空心圆，square实心矩形-->
<ul type="none">
    <li>ss</li>
    <li>dd</li>
    <li>tt</li>
</ul>

<marquee behavior="scroll" direction="left" loop="1"><font size="20" color="red">吃饭了叫我</font></marquee>
<details>
    <summary>hh</summary>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
</details>
<meter min="0" max="100" value="50"></meter>
<iframe src="http://www.baidu.com" frameborder="0" width="600px"></iframe>
</body>
</html>
