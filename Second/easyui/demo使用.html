<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css"/>

</head>
<body>
<!--class静态加载-->
<div class="easyui-dialog" title="标题哈哈" style="width: 300px ;height:200px"
    data-options="collapsible:true,iconCls:'icon-ok',onOpen:function(){console.log(1)}">
    data-optinos里面设置dialog的一些样式参数：</br>
    collapsible:true -->可折叠的 </br>
    iconCls:'icon-ok' -->标题小图标</br>
    onOpen:function(){console.log(1)} -->dialog打开后触发的事件
</div>

<div id="dialog"></div>

<script>
    //js动态加载(推荐)
    $('#dialog').dialog({
        width:'400px',
        height:'300px',
        content:'我是内容',
        title:'我是标题'
    });
</script>

</body>
</html>
