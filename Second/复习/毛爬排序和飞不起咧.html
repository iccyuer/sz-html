    function fibonacci(num) {
        var a = 1, b = 1;
        if (num == 0 || num == 1) {
            return num;
        }
        for (var i = 0; i < num-2; i++) {
            var c = a + b;
            a = b;
            b = c;
        }
        return c;
    }
