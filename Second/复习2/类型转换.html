<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

//强制类型转换
//    console.log(Number("1")); //1 ，number类型1
//    console.log(String(true)); //true ，字符串类型true
//    console.log(Boolean("")); //false ，布尔值false
//
//
//    console.log(parseInt("12a")); //12 ，number类型12
//    console.log(parseFloat("12.5a")); //12.5 ，number类型12.5

    //隐式类型转换
    //+：字符串与任意类型数据相加都会进行字符串的拼接
    console.log("2"+2); //22
    console.log("2"+null); //2null
    console.log("2"+undefined); //2undefined
    console.log("2"+true); //2true
    console.log("2"+{}); //2[object Object]
    console.log("2"+function(){}); //2function (){}

    //-：进行减法操作之前，默认非number类型转化成number类型进行减法运算，
    //如果不能转换成number类型，结果为NaN
    console.log(3-true); //3-1=2
    console.log(3-false); //3-0=3
    console.log(3-"1"); //3-1=2
    console.log(3-undefined); //NaN

    //乘/除/大于/小于同减法
    console.log(3/false); //3/0=Infinity(除0异常)
    console.log(3*"1"); //3*1=3
    console.log("3">2); //true
    console.log("3.5"<"3"); //false

    //==
    //undefined等于null
    //其他类型==时，优先转换成number类型再进行值比较
    console.log(undefined==null); //true
    console.log(1==true); //true
    console.log("0"==false); //true
    console.log(5=="5"); //true
    console.log(0==undefined); //false，0!==NaN

</script>
</body>
</html>
