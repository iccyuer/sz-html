<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="inp1"> <label id="lab1"></label> <br>
<input type="text" id="inp2"> <label id="lab2"></label>

<script>


    var inp1 = document.getElementById("inp1");
    var inp2 = document.getElementById("inp2");
    var lab1 = document.getElementById("lab1");
    var lab2 = document.getElementById("lab2");


    inp1.onblur = function () {
        var text = this.value;
        var regEx = /^[1][3-9]\d{9}$/;
        if (regEx.test(text)) {
            lab1.innerHTML = "手机号可用";
            lab1.style.color = "green";
        } else {
            lab1.innerHTML = "手机号不可用！";
            lab1.style.color = "red";
        }
    };
    inp2.onblur = function () {
        var text = this.value;
//        var regEx = /^([0]\d{2}[\\-]\d{8})$|^([0]\d{3}[\\-]\d{7})$/;
//        var regEx = /^([0]\d{2}[\\-]\d{8})$/||/^([0]\d{3}[\\-]\d{7})$/;
        var regEx = /^([0]\d{2}[\\-]\d{8})|([0]\d{3}[\\-]\d{7})$/;
        if (regEx.test(text)) {
            lab2.innerHTML = "座机号可用";
            lab2.style.color = "green";
        } else {
            lab2.innerHTML = "座机号不可用！";
            lab2.style.color = "red";
        }
    }


</script>
</body>
</html>
