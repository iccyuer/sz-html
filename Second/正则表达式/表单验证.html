<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    body {
        background: #ccc;
    }

    label {
        width: 40px;
        display: inline-block;
    }

    .container {
        margin: 100px auto;
        width: 400px;
        padding: 50px;
        line-height: 40px;
        border: 1px solid #999;
        background: #efefef;
    }

    span {
        margin-left: 30px;
        font-size: 12px;
        padding: 2px 20px 0;
        color: #ccc;
    }

    .wrong {

        color: red;
        background: url(images/error.png) no-repeat;

    }

    .right {
        color: green;
        background: url(images/right.png) no-repeat;
    }

    .pwd {
        width: 220px;
        height: 20px;
        background: url("images/strong.jpg") no-repeat;
    }

    .str1 {
        background-position: 0 -20px;
    }

    .str2 {
        background-position: 0 -40px;
    }

    .str3 {
        background-position: 0 -60px;
    }

    .str4 {
        background-position: 0 -80px;
    }
</style>
<body>


<div class="container">
    <label for="inp1">QQ</label><input type="text" id="inp1"><span>输入正确的QQ号码</span><br>
    <label for="inp2">手机</label><input type="text" id="inp2"><span>输入13位手机号码</span><br>
    <label for="inp3">邮箱</label><input type="text" id="inp3"><span>输入正确邮箱</span><br>
    <label for="inp4">座机</label><input type="text" id="inp4"><span>输入您的座机</span><br>
    <label for="inp5">账号</label><input type="text" id="inp5"><span>亲输入您的账号</span><br>
    <label for="inp6">密码</label><input type="text" id="inp6"><span>请输入您的密码</span><br>
    <div id="password" class="pwd"></div>
</div>

<script src="jquery-1.11.1.js"></script>
<script>
    $(function(){
        //qq
        $("input:text").eq(0).blur(function () {
            var text=$(this).val();
            var regEx=/^[1-9]\d{4,9}$/;
            if (regEx.test(text)) {
                $("span").eq(0).addClass("right");
            }else{
                $("span").eq(0).addClass("wrong").removeClass("right");
            }
        });
        //mphone
        $("input:text").eq(1).blur(function () {
            var text = $(this).val();
            var regEx = /^[1][3-9]\d{9}$/;
            if (regEx.test(text)) {
                $("span").eq(1).addClass("right");
            } else {
                $("span").eq(1).addClass("wrong").removeClass("right");
            }
        })
        //email
        $("input:text").eq(2).blur(function () {
            var text = $(this).val();
            var regEx = /^[\w\-\.]+\@[\w]+\.[\w]{2,4}$/;
            if (regEx.test(text)) {
                $("span").eq(2).addClass("right");
            } else {
                $("span").eq(2).addClass("wrong").removeClass("right");
            }
        });
        //座机
        $("input:text").eq(3).blur(function () {
            var text = $(this).val();
            var regEx = /^[0][\d]{2}[-]\d{8}$|^[0]\d{3}[-]\d{7}$/;
            if (regEx.test(text)) {
                $("span").eq(3).addClass("right");
            } else {
                $("span").eq(3).addClass("wrong").removeClass("right");
            }
        });
        //座机
        $("input:text").eq(3).blur(function () {
            var text = $(this).val();
            var regEx = /^[0][\d]{2}[-]\d{8}$|^[0]\d{3}[-]\d{7}$/;
            if (regEx.test(text)) {
                $("span").eq(3).addClass("right");
            } else {
                $("span").eq(3).addClass("wrong").removeClass("right");
            }
        });

        //用户名
        $("input:text").eq(4).blur(function () {
            var text = $(this).val();
            var regEx = /^[\w-]{3,16}$/;
            if (regEx.test(text)) {
                $("span").eq(4).addClass("right");
            } else {
                $("span").eq(4).addClass("wrong").removeClass("right");
            }
        });

        //密码强度
        $("input:text").eq(5).blur(function () {
            var text = $(this).val();
            var regEx = /^([a-z].*[A-Z])|([A-Z].*[a-z])$/ ;
            if (regEx.test(text)) {
                $("span").eq(5).addClass("right");
            } else {
                $("span").eq(5).addClass("wrong").removeClass("right");
            }
        });



    })
</script>

</body>
</html>
