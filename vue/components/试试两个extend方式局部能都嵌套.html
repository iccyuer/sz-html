<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <App1></App1>
</div>

<template id="App1">
    <div>
        <h1>我是局部组件1</h1>
        <App2></App2>
    </div>
</template>

<template id="App2">
    <h2>我是局部组件2</h2>
</template>

<script src="../vue/vue.js"></script>


<script>

    var app1 = Vue.extend({
        template: "#App1"
    });
    var app2 = Vue.extend({
        template: "#App2"
    });



    new Vue({
        el:"#app",
        components:{
            App1:app1,
            App2:app2
        }
    });


</script>


</body>
</html>
