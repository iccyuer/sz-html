<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <App></App>

</div>

<script src="../vue/vue.js"></script>


<script id="src" type="xx">
    <div>
        <h1>script标签创建组件模板</h1>
        <p>script标签里的段落</p>
    </div>
</script>

<template id="tem">
    <div>
        <h1>template标签创建组件模板</h1>
        <p>template标签里的段落</p>
    </div>
</template>

<script>

    Vue.component("App",{
        //1.普通字符串
        template:"<h1>普通字符串创建组件模板</h1>",
        //2.模板字符串
        template:`
            <div>
                <h3>模板字符串创建组件模板</h3>
            </div>
        `,
        //3.script标签，通过#id引入
        template:"#src",
        //4.template标签，通过#id引入（推荐方式，官方API写法）
//        template:"#tem"
    });

    new Vue().$mount("#app");

</script>

</body>
</html>
