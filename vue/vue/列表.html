<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <input type="text" v-model="msg"> <label for="">{{msg}}</label> <br>
    <button @click="add">add</button>
    <ul>
        <li v-for="key in arr">{{key}}<button @click="remove(arr.indexOf(key))">remove</button></li>
    </ul>
</div>
<script src="vue.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            msg: "",
            arr: ["Wow I am so surprise you know?",
                "you are not from china",
                "you dont sound like Chinese"]
        },
        methods: {
            add:function () {
                this.arr.push(this.msg);
            },
            remove:function(index){
                this.arr.splice(index,1);
            }
        }

    });
</script>

</body>
</html>
